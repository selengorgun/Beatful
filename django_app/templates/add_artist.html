<!DOCTYPE html>
{% extends 'base.html' %}

{% block title %}Add a new artist{% endblock %}

{% block breadcrumb %}
    <li class="breadcrumb-item"><a href="{% url 'home' %}">Lists</a></li>
  <li class="breadcrumb-item"><a href="{% url 'userprofile' %}">User Profile</a></li>
{% endblock %}

{% block content %}
  <form method="post">
    {% csrf_token %}
    <div class="form-group">
      <label for="id_name">Artist Name</label>
      <input type="text" class="form-control" id="id_name" name="name">
    </div>
    <button type="submit" class="btn btn-success">Add</button>
  </form>
{% endblock %}
