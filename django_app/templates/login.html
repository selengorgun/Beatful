<!DOCTYPE html>
{% extends 'index.html' %}

{% block title %}Log in to My Site{% endblock %}

{% block content %}
  <div class="row justify-content-center">
    <div class="container">
      <div class="card">
        <div class="card-body">
          <h3 class="card-title">Log in</h3>
          <form method="post" novalidate>
            {% csrf_token %}
            {% include 'includes/form.html' %}
            <button type="submit" class="btn btn-primary btn-block" href="{% url 'home' %}">Log in</button>
          </form>
        </div>
        <div class="card-footer text-muted text-center">
          New to My Project? <a href="{% url 'signup' %}">Sign up</a>
        </div>
      </div>
      <div class="text-center py-2">
        <small>
          <a href="#" class="text-muted">Forgot your password?</a>
        </small>
      </div>
    </div>
  </div>
{% endblock %}
